    <script>
        const names = ["Sujal Tamboli", "a Front-end Developer", "a Coder", "a Programmer", "a Tech Enthusiast"];
        let index = 0; // Current word index
        let charIndex = 0; // Character index
        let isDeleting = false; // State: typing or deleting

        const nameElement = document.getElementById("changingName");

        function typeEffect() {
            let currentName = names[index];

            if (isDeleting) {
                // Deleting characters
                nameElement.textContent = currentName.substring(0, charIndex - 1);
                charIndex--;
            } else {
                // Typing characters
                nameElement.textContent = currentName.substring(0, charIndex + 1);
                charIndex++;
            }

            let speed = isDeleting ? 100 : 150; // Adjust speed for deleting vs typing

            if (!isDeleting && charIndex === currentName.length) {
                // Pause before starting to delete
                isDeleting = true;
                speed = 1000;
            } else if (isDeleting && charIndex === 0) {
                // Move to the next word after deleting
                isDeleting = false;
                index = (index + 1) % names.length; // Loop through words
                speed = 300;
            }

            setTimeout(typeEffect, speed);
        }

        typeEffect(); // Start the typing effect

    </script>
